<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta charset="viewport" content="width=device-width, initial-scale=1.0">
      <title>
        Pomodoro Timer
      </title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="timer-container">
        <div id="timer-display">
          25:00
        </div>
        <div class="controls">
          <button id="start-btn">
            Start
          </button>
          <button id="focus-btn">
            Focux
          </button>
          <button id="pause-btn">
            Pause
          </button>
          <button id="reset-btn">
            Reset
          </button>
           <button id="short-break-btn">
            Short Break
          </button>
           <button id="long-break-btn">
            Long Break
          </button>
        </div>
      </div>
      <script src="script.js">
      </script>
    </body>
  </html>
